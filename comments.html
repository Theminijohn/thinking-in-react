
<!DOCTYPE html>
<html>
    <head>
        <script src="bower_components/react/react.js"></script>
        <script src="bower_components/react/JSXTransformer.js"></script>
        <link  href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    </head>
    <body>
      <div id="container" style="padding-top: 60px"></div>


      <script type="text/jsx">
      /** @jsx React.DOM */


      /*
      #### Component Structure =>
      - CommentBox
        - CommentList
          - Comment
        - CommentForm
      */

      // CommentBox Component
      var CommentBox = React.createClass({
        getInitialState: function() {
            return {data: []};
          },
          loadCommentsFromServer: function() {
            $.ajax({
              url: this.props.url,
              dataType: 'json',
              success: function(data) {
                this.setState({data: data});
              }.bind(this),
              error: function(xhr, status, err) {
                console.error(this.props.url, status, err.toString());
              }.bind(this)
            });
          },
          componentWillMount: function() {
            this.loadCommentsFromServer();
            setInterval(this.loadCommentsFromServer, this.props.pollInterval);
          },
        render: function() {
          return(
            <div className="row">
              <div className="col-md-4 col-md-offset-4">
                <div className="commentBox panel panel-default">
                  <div className="panel-heading">
                    <h3>Comments</h3>
                  </div>
                  <div className="panel-body">
                    <CommentList data={this.state.data} />
                    <CommentForm />
                  </div>
                </div>
              </div>
            </div>
          );
        }
      });

      // CommentList Component
      var CommentList = React.createClass({
        render: function() {
          var commentNodes = this.props.data.map(function (comment) {
            return (
              <Comment author={comment.author}>
                {comment.text}
              </Comment>
            );
          });
          return (
            <div className="commentList">
              {commentNodes}
            </div>
          );
        }
      });

      // CommentForm Component
      var CommentForm = React.createClass({
        render: function(){
          return(
            <div className="commentForm">
              Hello. I am a Comment form.
            </div>
          );
        }
      });

      // Comment Component
      var converter = new Showdown.converter();
      var Comment = React.createClass({
        render: function() {
          var rawMarkup = converter.makeHtml(this.props.children.toString());
          return (
            <div className="comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
               <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
            </div>
          );
        }
      });

      // Our Data
      var data = [
        {author: "Pete Hunt", text: "This is one comment"},
        {author: "Jordan Walke", text: "This is *another* comment"}
      ];



      // Render it
      // instantiates the root component, starts the framework, and injects
      // the markup into a raw DOM element, provided as the second argument.
      React.renderComponent(
        <CommentBox url="react_data.json" pollInterval={2000} />,
        document.getElementById('container')
      );


      </script>
    </body>
</html>
